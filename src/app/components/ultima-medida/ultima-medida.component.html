<app-notificacao [mensagem]="mensagem" 
                 [tipo]="tipoMensagem"
                 (fecharMensagemEventEmitter)="fecharNotificacao($event)">
</app-notificacao>

<div [hidden]="!registrosEncontrados || desejaDeletar" class="row mb-5">
    <div class="col-12">
        <a class="col-12 col-md-3 col-lg-3 col-xl-3 float-right btn-deletar mt-5" type="submit" mdbWavesEffect (click)="deletar()">
            <i class="fas fa-trash-alt"></i> Deletar
        </a>
    </div>
</div>

<div [hidden]="!desejaDeletar" class="mb-5">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <p class="font-weight-bold">VocÃª tem certeza ?</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <a class="mr-4 btn-cancelar" type="submit" mdbWavesEffect (click)="cancelar()">
            <i class="fas fa-thumbs-down"></i> Cancelar
        </a>
        <a class="ml-4 btn-excluir" type="submit" mdbWavesEffect (click)="excluir()">
            <i class="fas fa-thumbs-up"></i> Confirmar
        </a>
    </div>
</div>

<table [hidden]="!registrosEncontrados" mdbTable>
    <tbody>
        <tr mdbTableCol *ngFor="let el of elements">
        <td class="text-left">{{el.dado}}</td>
        <td>{{el.valor}}</td>
        </tr>
    </tbody>
</table>

<app-sem-dados [hidden]="registrosEncontrados"><app-sem-dados>
