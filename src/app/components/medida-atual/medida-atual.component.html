<table mdbTable>
    <thead class="black white-text">
      <tr>
        <th *ngFor="let head of headElements" class="text-uppercase" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <td class="text-left">{{el.dado}}</td>
        <td>{{el.valor}}</td>
      </tr>
    </tbody>
</table>
