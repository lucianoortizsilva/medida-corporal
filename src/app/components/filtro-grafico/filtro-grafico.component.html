<mdb-card class="testimonial-card grey lighten-4 mt-1">
    <div class="row mt-2">
       <div class="col-5 text-left ml-2">
         <span>
            <i class="fas fa-search mr-1"></i><label>filtro</label>
         </span>
       </div>
       <a class="col-6 card-title text-right mr-2" data-toggle="collapse" href="#filtro" role="button" aria-expanded="true" aria-controls="filtro">
         <i class="fas fa-caret-down"></i>
       </a>
    </div>
    <div class="collapse show" id="filtro">
        <mdb-card-body>
            <form [formGroup]="form" class="m-0">
                <div class="row d-none d-sm-block d-md-block">
                    <h6 class="col-12 text-center">Quantidade m√°xima de registros:</h6>
                </div>
                <div class="row">
                    <div class="col-4 d-none d-sm-block d-md-block">
                        <input formControlName="opcaoQuantidade" type="radio" class="form-check-input" name="opcaoQuantidade" value="6">
                        <label class="form-check-label">06</label>
                    </div>
                    <div class="col-4 d-none d-sm-block d-md-block">
                        <input formControlName="opcaoQuantidade" type="radio" class="form-check-input" name="opcaoQuantidade" value="9">
                        <label class="form-check-label">09</label>
                    </div>
                    <div class="col-4 d-none d-sm-block d-md-block">
                        <input formControlName="opcaoQuantidade" type="radio" class="form-check-input" name="opcaoQuantidade" value="12">
                        <label class="form-check-label">12</label>
                    </div>
                </div>          
                <hr class="d-none d-sm-block d-md-block">      
                <div class="row">
                    <h6 class="col-12 text-center">Medida:</h6>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <select formControlName="filtros" id="filtros" class="form-control">
                            <option *ngFor="let filtro of filtros; let i = index" [value]="filtros[i].id">{{filtros[i].name}}</option>
                        </select>
                    </div>
                </div>    
            </form>
        </mdb-card-body>
    </div>
</mdb-card>
