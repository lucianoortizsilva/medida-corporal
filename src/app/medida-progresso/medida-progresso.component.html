<div class="row mt-3 mb-3">
      <div class="col-12">
            <div class="input-group">
                  <div class="input-group-prepend">
                        <label class="input-group-text">Filtro</label>
                  </div>
                  <select id="filtroID" name="filtros" class="form-control" [formControl]="filtroControl">
                        <option *ngFor="let filtro of filtros" [ngValue]="filtro">
                              {{ filtro.descricao }}
                        </option>
                  </select>
            </div>
      </div>
</div>

<app-grafico   *ngIf="dadosPeso.length > 0"
             [dados]="[dadosPeso]"
        [descricoes]="descricoesPeso"
           [legenda]="['Peso']"
     [unidadeMedida]="'kg'">
</app-grafico>
